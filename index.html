<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/reset.css">
    <link rel="stylesheet" href="./CSS/style.css">
    <link rel="stylesheet" href="./CSS/modal.css">
    <title>Jogo da Forca</title>
</head>
<body>
    <header>
        <h1 class="colorway">Hangman_</h1>
        <div class="newgame">
            Novo Jogo
        </div>
    </header>

    <main>

        <div class="container">
            <div class="hangman">
                <img src="./assets/images/hangman-0.png" id="hangman" width="450px" alt="Boneco jogo da forca">
            </div>
            
            <div class="wrong-letter"><h1 class="colorway">Utilize o teclado para jogar!!!</h1></div>
        </div>

        <div class="container-user-status">
            <div class="game-status"></div>
            <div class="secret-word-content">
            </div>
        </div>

        <div class="container-modal">
            <div class="modal">
                <label for="select">ESCOLHA UM TEMA</label>
                <select id="theme_Id">
                    <option value="0" selected>Alimentos</option>
                    <option value="1">Animais</option>
                    <option value="2">Objetos</option>
                </select>
                <div class="addWord">
                    <input type="text" id="addWord">
                    <button>Adicionar</button>
                </div>
                <button id="reset">Confirmar</button>
            </div>
        </div>
    </main>

    <footer>
        <h2>Desenvolvido por <a href="https://github.com/joaopedromachado" target="_blank">Jo√£o Pedro Machado</a>.</h2>
    </footer>

    <script type="module" src="./scripts/game.js"></script>
    <script src="./scripts/colorway.js"></script>
</body>
</html>
